gson = "2.11.0"
yaml = "2.2"

jansi = "2.4.1"
jline = "3.26.1"

commons = "2.16.1"

#platforms
velocity = "3.3.0-SNAPSHOT"
spigot = "1.20.6-R0.1-SNAPSHOT"
