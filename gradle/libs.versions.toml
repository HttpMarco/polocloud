[versions]
# utils
lombok = "1.18.34"
annotations = "25.0.0"

# network
osgan = "1.0.31-SNAPSHOT"
netty5 = "5.0.0.Alpha5"

#logging
log4j2 = "2.24.1"

# configuration
gson = "2.11.0"

# console
jline = "3.27.0"

# platforms
spigot = "1.20.4-R0.1-SNAPSHOT"
velocity = "3.3.0-SNAPSHOT"
bungeecord = "1.20-R0.2"
waterdogpe = "1.2.4"
nukkit = "1.0-SNAPSHOT"
fabric = "0.16.5"
sponge = "9.0.0"

# rest
javalin = "6.3.0"
## token
jwt = "4.4.0"
javalin-jwt = "0.7.0"
## hashing
argon2 = "2.11"

shadow = "8.1.1"

[plugins]
shadow = { id = "com.github.johnrengelman.shadow", version.ref = "shadow" }

[libraries]
# utils
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
annotations = { group = "org.jetbrains", name = "annotations", version.ref = "annotations" }

# network
osgan-netty = { group = "dev.httpmarco", name = "osgan-netty", version.ref = "osgan" }
netty5 = { group = "io.netty", name = "netty5-all", version.ref = "netty5" }

# logging
log4j2 = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j2" }
log4j2-simple = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j2" }

# configuration
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }

# console
jline = { group = "org.jline", name = "jline", version.ref = "jline" }

# platforms
spigot = { group = "io.papermc.paper", name = "paper-api", version.ref = "spigot" }
velocity = { group = "com.velocitypowered", name = "velocity-api", version.ref = "velocity" }
bungeecord = { group = "net.md-5", name = "bungeecord-api", version.ref = "bungeecord" }
waterdogpe = { group = "dev.waterdog.waterdogpe", name = "waterdog", version.ref = "waterdogpe" }
nukkit = { group = "cn.nukkit", name = "nukkit", version.ref = "nukkit" }
fabric = { group = "net.fabricmc", name = "fabric-loader", version.ref = "fabric" }
sponge = { group = "org.spongepowered", name = "spongeapi", version.ref = "sponge" }

# rest
javalin = { group = "io.javalin", name = "javalin", version.ref = "javalin" }
java-jwt = { group = "com.auth0", name = "java-jwt", version.ref = "jwt" }
javalin-jwt = { group = "com.github.kmehrunes", name = "javalin-jwt", version.ref = "javalin-jwt" }
argon2 = { group = "de.mkammerer", name = "argon2-jvm", version.ref = "argon2" }

[bundles]
jwt = [ "java-jwt", "javalin-jwt" ]
